<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=640,user-scalable=no"/>
    <meta charset="UTF-8">
    <title>报名</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="page_live_join">
        <!--标题-->
        <div class="live_h"></div>

        <!--报名表-->
        <div id="sign">
            <div id="sign_t"></div>
            <form action="live_join_ok.html">

                <input type="text" class="input " placeholder="姓名" >
                <span id="name" class=""></span>
                <ul class="errorlist">
                    <li></li>
                </ul>

                <input type="text" class="input" placeholder="公司" >
                <span id="company"></span>
                <ul class="errorlist">
                    <li></li>
                </ul>

                <input type="email" class="input" placeholder="邮箱" >
                <span id="email"></span>
                <ul class="errorlist">
                    <li></li>
                </ul>

                <input type="tel" class="input" placeholder="手机" >
                <span id="tel"></span>
                <ul class="errorlist">
                    <li></li>
                </ul>

                <!--提示填写真实信息-->
                <span id="info">请填写真实信息，以便第一时间接收戴尔渠道客户交流会的最新消息及相关资料</span>

                <input type="submit" class="submit" value="">

            </form>
        </div>
    </div>
</body>
</html>

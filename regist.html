<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=640,user-scalable=no">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/style.css?=20160726006"/>
</head>
<body>
    <div id="page_regist">
        <header>
            <img src="images/regist/reg_1.png" alt="" width="640px"/>
        </header>
        <div id="form">
                  <div id="fh"></div>
            <form action="regist_ok.html">

                <ul class="errorlist">
                    <li>您的工号还未登入后台名单中，请联系客服邮箱处理</li>

                </ul>

                <input type="number" class="input" placeholder="工号"/>

                <ul class="errorlist">
                    <li></li>
                </ul>


                <input type="email" class="input" placeholder="邮箱"/>

                <ul class="errorlist">
                    <li></li>
                </ul>


                <input type="number" class="input" placeholder="输入密码"/>

                <ul class="errorlist">
                    <li></li>
                </ul>

                <input type="number" class="input" placeholder="再次输入密码"/>
                <span id="pwd2"></span>
                <ul class="errorlist">
                    <li></li>
                </ul>
                <input type="submit" value="" id="regist"/>
            </form>

        </div>
    </div>
